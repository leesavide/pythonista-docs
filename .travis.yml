language: python
python:
- '2.7'
install: pip install -r requirements.txt
script:
- mkdir _build
- doc2dash -fv --name 'Pythonista2' -d _build -i icon.png -j -I index.html Pythonista
- cp icon@2x.png _build/Pythonista2.docset
- cd _build && tar --exclude='.DS_Store' -cvzf Pythonista2.tgz Pythonista2.docset
deploy:
  provider: releases
  api_key:
    secure: 
  file:
  - _build/Pythonista2.docset
  - _build/Pythonista2.tgz
  skip_cleanup: true
  on:
    tags: true
